project:
  type: book
  output-dir: docs

book:
  title: "Causal Learning Handbook"
  author: "Andrew Mertens"
  description: |
    A practical guide to the Causal Roadmap, Targeted Maximum Likelihood
    Estimation (TMLE), and Super Learner for modern causal inference in
    epidemiology, with emphasis on pharmacoepidemiology and clinical trial analysis.
  repo-url: https://github.com/amertens/causal-learning-handbook
  site-url: https://amertens.github.io/causal-learning-handbook/
  sidebar:
    style: docked
    search: true
  chapters:
    - index.qmd
    - part: "Part I: Foundations"
      chapters:
        - 01-01-regression-vs-causal.qmd
        - 01-02-causal-roadmap.qmd
        - 01-03-identification-estimands.qmd
        - roadmap_tutorial.Rmd
    - part: "Part II: Estimation Methods"
      chapters:
        - 02-01-gcomputation.qmd
        - 02-02-iptw.qmd
        - 02-03-doubly-robust-tmle.qmd
        - 02-04-tmle-teaching-examples.qmd
        - superlearner.Rmd
    - part: "Part III: Advanced Topics"
      chapters:
        - 03-03-longitudinal-case-study.qmd
        - 03-04-effect-modification.qmd
        - 03-05-advanced-diagnostics.qmd
        - 03-06-rwd-meets-rct-hybrid-designs.qmd
        - 03-07-longitudinal-td-confounding.qmd
        - 03-08-tmle-clean-room.qmd
        - 03-09-illustrated-ltmle.qmd
        - 03-10-tmle-mediation.qmd
        - 03-11-estimands-tte-safety.qmd
    - part: "Appendices"
      chapters:
        - common-pitfalls.Rmd
        - anotated_bibliography.Rmd
        - other_resources.Rmd

bibliography: book.bib

format:
  html:
    theme: cosmo
    css: style.css
    toc: true
    toc-depth: 3
    number-sections: true
    code-fold: false
    code-tools: true

execute:
  freeze: auto
